<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" class="texto1">
    <input type="number" class="texto2">
    <input type="button" value="somar" onclick="somar()">
    <p id="resul">Resultado</p>

    <script>
        function somar(){
            var tx1 = window.document.getElementsByClassName('texto1')[0]
            var tx2 = window.document.getElementsByClassName('texto2')[0]
            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var soma = n1 + n2
            var result = document.getElementById('resul')
            result.innerHTML = `A soma Ã© igual a ${soma}`
        }
        
    </script>
</body>
</html>
